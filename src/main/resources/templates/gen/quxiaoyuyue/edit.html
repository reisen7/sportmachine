<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('取消预约修改')"/>
</head>
<body>
<form class="layui-form" action=""  th:object="${Quxiaoyuyue}">
    <div class="mainBox">
        <div class="main-container">
            <div class="main-container">

						<div class="layui-form-item layui-hide">
		                    <label class="layui-form-label">主键</label>
		                    <div class="layui-input-block">
		                        <input type="text" th:value="*{id}" name="id" lay-verify="title"
		                               autocomplete="off" class="layui-input">
		                    </div>
		                </div>
		
					
						<div class="layui-form-item">
		                    <label class="layui-form-label">创建时间</label>
		                    <div class="layui-input-block">
		                        <input type="text" th:value="${Quxiaoyuyue.dateToStringConvert(Quxiaoyuyue.addtime)}" name="addtime" autocomplete="off" placeholder="创建时间" class="layui-input datetime-input">
		                        
		                    </div>
		                </div>
		
					
						<div class="layui-form-item">
		                    <label class="layui-form-label">场地编号</label>
		                    <div class="layui-input-block">
		                        <input th:value="*{changdibianhao}" type="text" name="changdibianhao" autocomplete="off" placeholder="场地编号" class="layui-input">
		                    </div>
		                </div>
					                
		
					
						<div class="layui-form-item">
		                    <label class="layui-form-label">场地名称</label>
		                    <div class="layui-input-block">
		                        <input th:value="*{changdimingcheng}" type="text" name="changdimingcheng" autocomplete="off" placeholder="场地名称" class="layui-input">
		                    </div>
		                </div>
					                
		
					
						<div class="layui-form-item">
		                    <label class="layui-form-label">场地类型</label>
		                    <div class="layui-input-block">
		                    	
		                    	<select name="changdileixing"  th:field="*{changdileixing}" th:with="type=${@dict.getType('changdi_type')}">
									<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
								</select>
		                    	
		                    </div>
		                </div>
		
					
						<div class="layui-form-item">
		                    <label class="layui-form-label">位置</label>
		                    <div class="layui-input-block">
		                        <input th:value="*{weizhi}" type="text" name="weizhi" autocomplete="off" placeholder="位置" class="layui-input">
		                    </div>
		                </div>
					                
		
					
						<div class="layui-form-item">
		                    <label class="layui-form-label">租赁单价</label>
		                    <div class="layui-input-block">
		                        <input th:value="*{zulindanjia}" type="text" name="zulindanjia" autocomplete="off" placeholder="租赁单价" class="layui-input">
		                    </div>
		                </div>
					                
		
					
						<div class="layui-form-item">
		                    <label class="layui-form-label">租用时长</label>
		                    <div class="layui-input-block">
		                        <input th:value="*{zuyongshizhang}" type="text" name="zuyongshizhang" autocomplete="off" placeholder="租用时长" class="layui-input">
		                    </div>
		                </div>
					                
		
					
						<div class="layui-form-item">
		                    <label class="layui-form-label">费用</label>
		                    <div class="layui-input-block">
		                        <input th:value="*{feiyong}" type="text" name="feiyong" autocomplete="off" placeholder="费用" class="layui-input">
		                    </div>
		                </div>
					                
		
					
						<div class="layui-form-item">
		                    <label class="layui-form-label">联系电话</label>
		                    <div class="layui-input-block">
		                        <input th:value="*{lianxidianhua}" type="text" name="lianxidianhua" autocomplete="off" placeholder="联系电话" class="layui-input">
		                    </div>
		                </div>
					                
		
					
						<div class="layui-form-item">
		                    <label class="layui-form-label">账号</label>
		                    <div class="layui-input-block">
		                        <input th:value="*{zhanghao}" type="text" name="zhanghao" autocomplete="off" placeholder="账号" class="layui-input">
		                    </div>
		                </div>
					                
		
					
						<div class="layui-form-item">
		                    <label class="layui-form-label">姓名</label>
		                    <div class="layui-input-block">
		                        <input th:value="*{xingming}" type="text" name="xingming" autocomplete="off" placeholder="姓名" class="layui-input">
		                    </div>
		                </div>
					                
		
					
						<div class="layui-form-item">
		                    <label class="layui-form-label">手机</label>
		                    <div class="layui-input-block">
		                        <input th:value="*{shouji}" type="text" name="shouji" autocomplete="off" placeholder="手机" class="layui-input">
		                    </div>
		                </div>
					                
		
					
						<div class="layui-form-item">
		                    <label class="layui-form-label">身份证</label>
		                    <div class="layui-input-block">
		                        <input th:value="*{shenfenzheng}" type="text" name="shenfenzheng" autocomplete="off" placeholder="身份证" class="layui-input">
		                    </div>
		                </div>
					                
		
					
						<div class="layui-form-item">
		                    <label class="layui-form-label">取消原因</label>
		                    <div class="layui-input-block">
		                        <input th:value="*{quxiaoyuanyin}" type="text" name="quxiaoyuanyin" autocomplete="off" placeholder="取消原因" class="layui-input">
		                    </div>
		                </div>
					                
		
					
						<div class="layui-form-item">
		                    <label class="layui-form-label">登记时间</label>
		                    <div class="layui-input-block">
		                        <input type="text" th:value="${Quxiaoyuyue.dateToStringConvert(Quxiaoyuyue.dengjishijian)}" name="dengjishijian" autocomplete="off" placeholder="登记时间" class="layui-input datetime-input">
		                        
		                    </div>
		                </div>
		
					
						<div class="layui-form-item">
		                    <label class="layui-form-label">是否审核</label>
		                    <div class="layui-input-block">
		                    	<select name="sfsh"  th:field="*{sfsh}" th:with="type=${@dict.getType('${column.AutoDictType.dictType.dictType}')}">
									<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
								</select>
		                    </div>
		                </div>            
		
					
						<div class="layui-form-item">
		                    <label class="layui-form-label">审核回复</label>
		                    <div class="layui-input-block">
		                        <input th:value="*{shhf}" type="text" name="shhf" autocomplete="off" placeholder="审核回复" class="layui-input">
		                    </div>
		                </div>
					                
		
					
						<div class="layui-form-item">
		                    <label class="layui-form-label">预约时间</label>
		                    <div class="layui-input-block">
		                        <input type="text" th:value="${Quxiaoyuyue.dateToStringConvert(Quxiaoyuyue.yuyueDate)}" name="yuyueDate" autocomplete="off" placeholder="预约时间" class="layui-input datetime-input">
		                        
		                    </div>
		                </div>

            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="button-container">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit=""
                    lay-filter="quxiaoyuyue-update">
                <i class="layui-icon layui-icon-ok"></i>
				提交
            </button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">
                <i class="layui-icon layui-icon-refresh"></i>
				重置
            </button>
        </div>
    </div>
</form>
<th:block th:include="include :: footer"/>
<script>
    layui.use(['form','laydate','jquery'], function () {
        let form = layui.form;
        let $ = layui.jquery;
        let MODULE_PATH = rootPath+"/QuxiaoyuyueController";
		var laydate = layui.laydate;
        //同时绑定多个
        lay('.datetime-input').each(function(){
          laydate.render({
            elem: this
            ,trigger: 'click'
            ,type: 'datetime'
          });
        });


        form.on('submit(quxiaoyuyue-update)', function (data) {
        	let loader = layer.load();
            $.ajax({
                url: MODULE_PATH+'/edit',
                data: data.field,
                dataType: 'json',
                contentType: 'application/x-www-form-urlencoded',
                type: 'post',
                success: function (result) {
                    if (result.code==200) {
                        layer.msg(result.msg, {icon: 1, time: 1000}, function () {
                            parent.layer.close(parent.layer.getFrameIndex(window.name));//关闭当前页
                            parent.layui.table.reload("quxiaoyuyue-table");
                            layer.close(loader);
                        });
                    } else {
                        layer.msg(result.msg, {icon: 2, time: 1000});
                        layer.close(loader);
                    }
                }
            })
            return false;
        });
    })
</script>
</body>
</html>
