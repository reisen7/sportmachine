<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('体育器材新增')"/>
</head>
<body>
<form class="layui-form">
    <div class="mainBox">
        <div class="main-container">
            <div class="main-container">

							<div class="layui-form-item">
			                    <label class="layui-form-label">创建时间</label>
			                    <div class="layui-input-block">
			                        <input type="text" name="addtime" th:value="${#dates.format(new java.util.Date().getTime(), 'yyyy-MM-dd HH:mm:ss')}" autocomplete="off" placeholder="创建时间" class="layui-input datetime-input">
			                    </div>
			                </div>
		

							<div class="layui-form-item">
			                    <label class="layui-form-label">器材名称</label>
			                    <div class="layui-input-block">
			                        <input type="text" name="qicaimingcheng" autocomplete="off" placeholder="器材名称" class="layui-input">
			                    </div>
			                </div>
		

							<div class="layui-form-item">
			                    <label class="layui-form-label">器材类型</label>
			                    <div class="layui-input-block">
			                        
			                    	<select name="qicaileixing" th:with="type=${@dict.getType('machine_type')}">
										<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
									</select>
			                    	
			                    </div>
			                </div>
		

							<div class="layui-form-item">
			                    <label class="layui-form-label">规格</label>
			                    <div class="layui-input-block">
			                        <input type="text" name="guige" autocomplete="off" placeholder="规格" class="layui-input">
			                    </div>
			                </div>
		

							<div class="layui-form-item">
			                    <label class="layui-form-label">数量</label>
			                    <div class="layui-input-block">
			                        <input type="text" name="shuliang" autocomplete="off" placeholder="数量" class="layui-input">
			                    </div>
			                </div>
		

							<div class="layui-form-item">
			                    <label class="layui-form-label">注意事项</label>
			                    <div class="layui-input-block">
			                        <input type="text" name="zhuyishixiang" autocomplete="off" placeholder="注意事项" class="layui-input">
			                    </div>
			                </div>
		

							<div class="layui-form-item">
			                    <label class="layui-form-label">器材详情</label>
			                    <div class="layui-input-block">
			                        <input type="text" name="qicaixiangqing" autocomplete="off" placeholder="器材详情" class="layui-input">
			                    </div>
			                </div>
		

			              	<div class="layui-form-item layui-hide">
			                    <label class="layui-form-label">封面</label>
			                    <div class="layui-input-block">
			                        <input type="text" name="fengmian" id="fengmian" autocomplete="off" placeholder="封面" class="layui-input">
			                    </div>
			                </div>
			                
			                <div class="layui-form-item">
			                    <label class="layui-form-label">封面</label>
			                    <div class="layui-input-block">
			                        <div class="layui-upload-drag" id="fengmian_ImgUpload">
			                          <i class="layui-icon"></i>
			                          <p>点击上传，或将文件拖拽到此处</p>
			                          <div class="layui-hide" id="fengmian_ImgUpload_View">
			                            <hr>
			                            <img src="" alt="上传成功后渲染" style="max-width: 196px">
			                          </div>
			                        </div>
			                    </div>
			                </div>     
		

							<div class="layui-form-item">
			                    <label class="layui-form-label">发布时间</label>
			                    <div class="layui-input-block">
			                        <input type="text" name="fabushijian" autocomplete="off" placeholder="发布时间" class="layui-input datetime-input">
			                    </div>
			                </div>
		

							<div class="layui-form-item">
			                    <label class="layui-form-label">最近点击时间</label>
			                    <div class="layui-input-block">
			                        <input type="text" name="clicktime" autocomplete="off" placeholder="最近点击时间" class="layui-input datetime-input">
			                    </div>
			                </div>
		

            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="button-container">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit="" lay-filter="tiyuqicai-save">
                <i class="layui-icon layui-icon-ok"></i>
                提交
            </button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">
                <i class="layui-icon layui-icon-refresh"></i>
                重置
            </button>
        </div>
    </div>
</form>
<th:block th:include="include :: footer"/>
<script>
    layui.use(['form','laydate','upload','jquery'], function () {
        let form = layui.form;
        let $ = layui.jquery;
        let MODULE_PATH = rootPath+"/TiyuqicaiController";

		let FILE_PATH = rootPath+"/oss";
        let upload = layui.upload;
        let BucketName='[[${BucketName}]]';
		var laydate = layui.laydate;
        //同时绑定多个
        lay('.datetime-input').each(function(){
          laydate.render({
            elem: this
            ,trigger: 'click'
            ,type: 'datetime'
          });
        });


				//拖拽上传 文档：https://www.layui.com/doc/modules/upload.html
				upload.render({
					elem: '#fengmian_ImgUpload'
					,url: FILE_PATH+"/object/"+BucketName //改成您自己的上传接口
					,field: 'object' //设定文件域的字段名
					,done: function(result){
						console.log(result);
						if (result.code==200) {
							layer.msg('上传成功');
							layui.$('#fengmian_ImgUpload_View').removeClass('layui-hide').find('img').attr('src', result.data.objectContent.httpRequest.uri);
							if(result.data.key!=null){
								$("#fengmian").val(result.data.key);
							}
						} else {
							layer.msg(result.msg, {icon: 2, time: 1000});
						}
					}
				});



        //保存
        form.on('submit(tiyuqicai-save)', function (data) {
        	let loader = layer.load();
            $.ajax({
                url: MODULE_PATH+'/add',
                data: data.field,
                dataType: 'json',
                contentType: 'application/x-www-form-urlencoded',
                type: 'post',
                success: function (result) {
                    if (result.code==200) {
                        layer.msg(result.msg, {icon: 1, time: 1000}, function () {
                            parent.layer.close(parent.layer.getFrameIndex(window.name));//关闭当前页
                            parent.layui.table.reload("tiyuqicai-table");
                            layer.close(loader);
                        });
                    } else {
                        layer.msg(result.msg, {icon: 2, time: 1000});
                        layer.close(loader);
                    }
                }
            })
            return false;
        });
    })
</script>
</body>
</html>
